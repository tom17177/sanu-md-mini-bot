<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

<script>
  // --- MATRIX BACKGROUND ---
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01XÉ…Æ¬â²˜â²Šâ²’â²šâ²€â²”â²â²¦â²ˆâ²€â²Šâ²â²€â²¦";
  const fontSize = 18;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ff1f1f";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
        drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(draw, 33);
  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });

  // --- PAIRING SCRIPT ---
  const submitBtn = document.getElementById("submit");
  const numberInput = document.getElementById("number");
  const pairOutput = document.getElementById("pair");
  const waitingMsg = document.getElementById("waiting-message");
  const copyBtn = document.getElementById("copy-btn");

  submitBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    const number = numberInput.value.replace(/[^0-9]/g, "");
    
    if (!number || number.length < 11) {
      pairOutput.innerHTML = '<span style="color:#ff3d3d;">âŒ Invalid or empty number âŒ</span>';
      return;
    }

    waitingMsg.style.display = "block";
    pairOutput.innerHTML = "";
    copyBtn.style.display = "none";

    try {
      const { data } = await axios.get(`/code?number=${number}`);
      const code = data.code || "Unavailable";

      waitingMsg.style.display = "none";
      pairOutput.innerHTML = `<span style="font-weight:bold;color:#ff1f1f;">CODE:</span> <span id="copy-text" style="color:#fff;">${code}</span>`;
      copyBtn.style.display = "inline-block";

      copyBtn.onclick = async () => {
        await navigator.clipboard.writeText(code);
        copyBtn.innerText = "Copied âœ…";
        setTimeout(() => copyBtn.innerText = "Copy Code", 1500);
      };
    } catch (err) {
      waitingMsg.style.display = "none";
      pairOutput.innerHTML = `<span style="color:#ff3d3d;">âš ï¸ Failed to fetch code. Try again later.</span>`;
    }
  });
